<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"

		xmlns:ui="http://java.sun.com/jsf/facelets">
		
<f:view>
	<head>
		<title>Formulaire Stagiaire</title>
	</head>
	<body>
		<h:form>
			<p>
	    	   <h:outputText id="output" value="#{userModel.message}" />

			<table>

					<td>Prénom:</td>

						<h:inputText id="firstName" value="#{userModel.firstName}" required="true" />

				</tr>
				<tr>
					<td>Nom:</td>
					<td>
						<h:inputText id="lastName" value="#{useModel.lastName}" required="true" />

					</td>
				</tr>
				<tr>
					<td>Pseudo:</td>
					<td>
						<h:inputText id="userName" value="#{useModel.userName}" required="true" />
						<h:message for="userName" />
					</td>
				</tr>
				<tr>
					<td>Mot de passe:</td>
					<td>
						<h:inputText id="hash" value="#{userModel.hash}" required="true"
										requiredMessage=" : Ce champ est obligatoire">
						</h:inputText>
						<h:message for="hash" />

<!-- 							<f:selectItem itemLabel="Medium" itemValue="medium" /> -->
<!-- 							<f:selectItem itemLabel="Premium" itemValue="premium" /> -->
<!-- 						</h:selectOneMenu></td> -->
<!-- 				</tr> -->

				<h:commandButton value="Valider" type="submit" action="#{userModel.valider()}" />

			</p>
		</h:form>

</html>
